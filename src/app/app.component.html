<!--The content below is only a placeholder and can be replaced.-->
<div class="app-wrapper">
  <div class="navigation">
    <app-navigation [navigation]="navigation" (navigationEvent)="receiveClickedLink($event)"></app-navigation>
  </div>
  <div class="nav-mobile">
    <div class="nav-mobile-element icon" >
      <img class="nav-icon" src="./assets/images/menu2.svg" (click)="toggleNavigation()">
    </div>
    <div class="nav-mobile-element logo">
      <a [routerLink]="['/home']" class="nav-mobile-logo-a"><img class="nav-mobile-logo" src="./assets/images/logo4.svg"></a>
    </div>    
    <div class="nav-mobile-element profile">
      <a [routerLink]="['/profile']" *ngIf='userService.user'>
      <div class="nav-mobile-profile">
        <div class="nav-mobile-profile-username">
          {{userService.user.username}}
        </div>
        <div class="nav-mobile-profile-points">
          {{userService.user.points}}
        </div>
      </div>
    </a>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
     
</div>
