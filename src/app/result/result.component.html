<div class="result-wrapper">
  <div class="correct bold" [class.wrong]="wrong">
    {{correctMessage}}
  </div>
  <div class="points">
    {{pointsMessage}}
  </div>
  <div class="new-points">
    {{newPointsMessage}}
  </div>
  <div class="button" [routerLink]="['/article', currentArticle?._id]">
    Continue
  </div>
</div>
